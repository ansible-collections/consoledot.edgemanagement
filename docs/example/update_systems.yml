---
- name: Filter systems
  hosts: CRC
  gather_facts: false
  tasks:
    - name: Update systems to latest version using ids
      consoledot.edgemanagement.update_device:
        systems:
          - '147025'
      register: deviceupdate_output

    - name: Update systems to version 3 using ids
      consoledot.edgemanagement.update_device:
        systems:
          - '147025'
        version: 3
      register: deviceupdate_output

    - name: Update systems to latest version within a group
      consoledot.edgemanagement.update_device:
        groups:
          - 'group-needs-update'
      register: deviceupdate_output

    - debug: var=deviceupdate_output
